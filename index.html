<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown</title>

<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icon.png">
<meta name="theme-color" content="#1e3c72">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
html, body {
  margin: 0;
  height: 100%;
  font-family: system-ui, sans-serif;
  background: linear-gradient(135deg, #1e3c72, #2a5298);
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  width: 90%;
  max-width: 380px;
  background: rgba(0,0,0,0.35);
  padding: 24px;
  border-radius: 18px;
  text-align: center;
  transition: transform 0.6s ease, box-shadow 0.6s ease;
}

.progress-wrapper {
  height: 10px;
  background: rgba(255,255,255,0.2);
  border-radius: 10px;
  overflow: hidden;
  margin: 12px 0;
}

.progress-bar {
  height: 100%;
  background: linear-gradient(90deg, #00f2fe, #4facfe);
  width: 0%;
  transition: width 0.3s linear;
}

.countdown {
  display: grid;
  grid-template-columns: repeat(2,1fr);
  gap: 12px;
}

.box {
  background: rgba(255,255,255,0.12);
  border-radius: 14px;
  padding: 14px 0;
}

.num { font-size: 2.2rem; font-weight: bold; }
.label { font-size: 0.7rem; letter-spacing: 1px; }

.message {
  margin-top: 10px;
  font-size: 0.85rem;
  opacity: 0.9;
}

.frozen {
  opacity: 0.6;
}

.end {
  animation: endReveal 1.2s ease forwards;
}

@keyframes endReveal {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.confetti {
  position: fixed;
  width: 8px;
  height: 8px;
  top: -10px;
  animation: fall linear infinite;
}

@keyframes fall {
  to { transform: translateY(110vh) rotate(360deg); }
}
</style>
</head>

<div class="container" id="container">
  <h1>Countdown</h1>
  <div class="message" id="message"></div>

  <div class="progress-wrapper">
    <div class="progress-bar" id="progress"></div>
  </div>

  <div class="countdown">
    <div class="box"><div class="num" id="days">0</div><div class="label">DAYS</div></div>
    <div class="box"><div class="num" id="hours">0</div><div class="label">HOURS</div></div>
    <div class="box"><div class="num" id="minutes">0</div><div class="label">MINUTES</div></div>
    <div class="box"><div class="num" id="seconds">0</div><div class="label">SECONDS</div></div>
  </div>
</div>
